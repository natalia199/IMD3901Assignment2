<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 1.1.0 as most recent -->
      <script src="/js/aframe.min.js"></script>
    </head>
    <body>
      <a-scene timeout="10000">
          <!-- pre-load assets like images/models/etc. -->
          <!-- this is so the web page can cache/download assets locally -->
        <a-assets>
            <img id="earth_img" src="assets/Earth.jpg" crossorigin="anonymous">
            <img id="mars_img" src="assets/MarsSurface.jpg" crossorigin="anonymous">
            <img id="grass_img" src="assets/grass.jpg" crossorigin="anonymous">
        </a-assets>
        <a-cylinder color="green" height="0.4" radius="8" position="0 0.5 -10.0" material="src:#grass_img;"></a-cylinder>
        <a-entity id="earth_plane" 
                  position="0 0.5 -4.0" 
                  rotation = "-30 0 0"
                  scale ="1 1 1"
                  geometry="primitive:plane; width:1.5; height:1.0;"
                  material="src:#earth_img;"></a-entity>

        <a-entity id="mars_plane" 
                  position="4.0 0.5 0" 
                  rotation = "-30 -90 0"
                  scale ="1 1 1"
                  geometry="primitive:plane; width:1.5; height:1.0;"
                  material="src:#mars_img;"></a-entity>
        </a-scene>
    </body>
</html>
