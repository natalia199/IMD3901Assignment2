AFRAME.registerComponent('target-marker', {
  init: function(){
    let el = this.el;

    this.addMarker = function(e){
      let p = e.detail.intersection.point;
      let scene = document.querySelector('a-scene');

      let newMark = document.createElement('a-sphere');
      newMark.setAttribute('gltf-model', '#lantern_model');
      newMark.setAttribute('radius', '0.5');
      newMark.setAttribute('material', 'color:black');
      newMark.setAttribute('scale', '0.9 0.9 1');
      newMark.setAttribute('position', "1.2 1.2 -2");
      newMark.setAttribute('target-destroyer', {});
      newMark.setAttribute('grabbable', {});
      newMark.setAttribute('droppable', {});
      newMark.setAttribute('id', 'pls');
      newMark.setAttribute('ammo-body', 'type:kinematic; emitCollisionEvents: true');
      newMark.setAttribute('ammo-shape', 'type:cylinder');
      //newMark.setAttribute('event-set__grab', '_event: mouseenter; ammo-body.type: kinematic');
      //newMark.setAttribute('event-set__leave', '_event: mouseleave; ammo-body.emitCollisionEvents: true; material.color: black');
      scene.appendChild(newMark);
      }

      this.el.addEventListener('click', this.addMarker);
    },
    remove: function(){
      this.el.removeEventListener('click', this.addMarker);
    }
});

const onClick = (event) => {

          }
} 
window.addEventListener('click', onClick);


AFRAME.registerComponent("gang", {
        init: function() {
          this.direction = 1;
          this.position = new THREE.Vector3();
          this.position.copy(this.el.object3D.position);
          setTimeout(() => {
            this.ready = true;
          }, 1000);
        },

        tick: function() {
          if (!this.ready) return;
          var position = this.el.object3D.position.y;
          if (position <= 2) {
            this.direction = 1;
          } else if (position >= 3) {
            this.direction = -1;
          }
          this.el.object3D.position.set(this.position.x, position + 0.01 * this.direction, this.position.z);
        }
      });
