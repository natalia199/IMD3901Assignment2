<!DOCTYPE html>
<html>
    <head>
      <title>WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      
      <!--  note we are using 1.1.0 as most recent -->
      <script src="/js/aframe.min.js"></script>
      <script src="js/aframe-environment-component.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>

      <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

      <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
      <script src="/js/twoway-motion.js"></script>
     <!-- <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>-->
    
      <link rel="stylesheet" href="/css/user-gesture.css">

      <script>

AFRAME.registerComponent('start-experience', {
          init: function () {
            //we can't play sound on some browsers until we have some user interaction
            //this means we should only start playing ambient music after this button is clicked
            console.log('scene loaded');
            document.querySelector('#user-gesture-button').style.display='block';
          }
        });

        const mobileExperience = function() {
          window.location.replace("http://localhost:8080/mobileVR.html");
          var cam = document.getElementById("maincam")
          cam.setAttribute("twoway-motion","speed: 10");
        }
        const desktopExperience = function() {
          window.location.replace("http://localhost:8080/desktopVR.html");
          var idk = document.getElementById("bitchass")
          idk.setAttribute("progressive-controls",{});
        }
    </script>

    </head>
    <body>
      <div id="user-gesture-overlay">
        <div class="center">
          <button id="user-gesture-button">enter experience</button>
          <button id="mobile-button" onclick="mobileExperience();">Mobile</button>
          <button id="desktop-button" onclick="desktopExperience();">Desktop</button>
        </div>
      </div>
    </body>
</html>
