<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 1.1.0 as most recent -->
      <script src="/js/aframe.min.js"></script>
      <script src="js/aframe-environment-component.min.js"></script>
    </head>
    <body>
      <a-scene timeout="10000">
          <!-- pre-load assets like images/models/etc. -->
          <!-- this is so the web page can cache/download assets locally -->
        <a-assets>
            <!-- will texture sphere with this spherical earth map-->
            <img id="earth_map" src="assets/2k_earth_daymap.jpg" crossorigin="anonymous">

            <img id="earth_img" src="assets/Earth.jpg" crossorigin="anonymous">
            <img id="mars_img" src="assets/MarsSurface.jpg" crossorigin="anonymous">

            <!-- this is used for non-html assets -->
            <a-asset-item id="mars_model" response-type="arraybuffer" src="assets/mars.glb"></a-asset-item>
        </a-assets>

        <!-- A-ENTITY is basically the world's background -->

        <a-entity id="camera_main" camera wasd-controls look-controls position="0 1.6 0">
            <a-entity id="flashlight" light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.00005; angle:40; penumbra:0.3;" position="0.5 -0.5 0"></a-entity>
        </a-entity>
        <!-- EARTH sphere and map -->
        <a-entity id="earth" 
                  position="0 3.5 -6.0" 
                  rotation="0 0 0"
                  scale = "1 1 1"
                  geometry="primitive:sphere; radius:2.0;"
                  material="src:#earth_map;"
                  shadow="cast:true; receive:true;"></a-entity>

        <a-entity id="earth_plane" position="0 0.5 -4.0" rotation="-30 0 0" scale="1 1 1">
            <a-entity geometry="primitive:plane; width:1.5; height:1.0;" material="src:#earth_img" position="0.65 0.0 0.01" shadow="cast:false; receive:true;"></a-entity>
            <a-entity geometry="primitive:box; width:3.0; height:1.2; depth:0.2;" material="color:white;" position="0 0 -0.11" shadow="cast:true; receive:true;"></a-entity>
            <a-entity text="value:The third planet from the sun.; color:black; font:roboto; width:1.25; anchor:left; baseline:top; wrapCount:18;" position="-1.4 0.25 0.01" shadow="cast:false; receive:true;"></a-entity>
        </a-entity>

        <!-- MARS sphere and map -->
        <a-entity id="mars" 
                  position="6 3.5 0" 
                  rotation="-30 0 0"
                  scale = "1 1 1"
                  geometry="primitive:sphere; radius:2.0;"
                  gltf-model="#mars_model"
                  shadow="cast:true; receive:true;"></a-entity>

        <a-entity id="room">
            <a-entity class="ground" geometry="primitive:plane; width:14; height:14;" material="color:white;" position="0 0.01 0" rotation="-90 0 0" shadow="cast:false; receive:true;"></a-entity>
            <a-entity class="wall" geometry="primitive:plane; width:30; height:3;" material="color:white;" position="15 8 0" rotation="0 -90 0" shadow="cast:false; receive:true;"></a-entity>
            <a-entity class="wall" geometry="primitive:plane; width:30; height:3;" material="color:white;" position="-15 8 0" rotation="0 90 0" shadow="cast:false; receive:true;"></a-entity>
            <a-entity class="wall" geometry="primitive:plane; width:30; height:3;" material="color:white;" position="0 8 15" rotation="0 180 0" shadow="cast:false; receive:true;"></a-entity>
            <a-entity class="wall" geometry="primitive:plane; width:30; height:3;" material="color:white;" position="0 8 -15" rotation="0 0 0" shadow="cast:false; receive:true;"></a-entity>
        </a-entity>
        
        <!-- World ground/sky -->
        <a-entity environment="preset:starry;"></a-entity>

        </a-scene>
    </body>
</html>
